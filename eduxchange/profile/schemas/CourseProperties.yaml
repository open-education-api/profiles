required:
  - primaryCode
  - name
  - abbreviation
  - description
  - teachingLanguage
  - level
  - studyLoad
  - consumers
properties:
  consumers:
    items:
      $ref: './EduXchangeConsumerCourse.yaml'
  modeOfDelivery:
    type:
      - array
      - 'null'
  duration:
    type:
      - string
      - 'null'
    pattern: '^$|^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$'
  firstStartDate:
    type:
      - string
      - 'null'
  fieldsOfStudy:
    type:
      - string
      - 'null'
  learningOutcomes:
    type:
      - array
      - 'null'
  admissionRequirements:
    type:
      - array
      - 'null'
    minItems: 0
  qualificationRequirements:
    type:
      - array
      - 'null'
    minItems: 0
  enrollment:
    type:
      - array
      - 'null'
  resources:
    type:
      - array
      - 'null'
  assessment:
    type:
      - array
      - 'null'
    minItems: 0
  link:
    type:
      - string
      - 'null'
  educationSpecification:
    oneOf:
      - $ref: './Identifier.yaml'
        title: educationSpecificationId
      - $ref: './EducationSpecification.yaml'
        title: EducationSpecification
      - type: 'null'
  addresses:
    type:
      - array
      - 'null'
  otherCodes:
    type:
      - array
      - 'null'
  ext:
    type:
      - object
      - 'null'
  programs:
    type:
      - array
      - 'null'
  coordinators:
    type:
      - array
      - 'null'
  organization:
    oneOf:
      - $ref: './Identifier.yaml'
        title: organizationId
      - $ref: './Organization.yaml'
        title: Organization object     
      - type: 'null'
